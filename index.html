<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter Projects</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-evenly mt-5">
      <header class="text-4xl font-bold">Hunting Phone</header>
      <div class="md:flex">
        <label class="input input-bordered flex items-center gap-2">
          <input
            id="input-search"
            type="text"
            class="grow"
            placeholder="Search"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <button onclick="handleClick()" class="btn btn-active btn-primary">
          Search
        </button>
      </div>
    </div>
    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
    <main>
      <section>
        <div
          id="phone-container"
          class="grid md:grid-cols-3 m-2 md:ml-32 gap-5 mb-10 mt-10"
        ></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
